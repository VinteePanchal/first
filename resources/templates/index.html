<!DOCTYPE html>
<html data-ng-app="sortApp">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-ui-router.min.js"></script>
<script src="js/lib/localforage.min.js"></script>
<script src="js/lib/ngStorage.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/SortService.js"></script>
<script src="js/app/SortController.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
<div data-ng-controller="SortController">
	<div class="generic-container">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span class="lead">List of Sorted/ Unsorted Data </span>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>UNSORTED LIST</th>
									<th>SORTED LIST</th>
								</tr>
							</thead>
							<tbody>
							<tr data-ng-repeat="u in ctrl.getData()">
							<td>{{u.unsorted}}</td>
							<td>{{u.sorted}}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	
</div>
</body>
</html>
